<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');

        * {
            color: #ffffff;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #313131;
            display: flex;
        }

        h1 {
            font-size: 33px;
            font-weight: 600;
            padding: 200px 0;
        }

        .side-bar {
            background-color: #202123;
            width: 244px;
            height: 100vh;
        }
        #user-message {
  flex-grow: 1;
  padding: 2%;
  border-radius: 20px;
  border: 2px solid tomato;
  width: 50%; /* Adjust the width as needed */
  margin-bottom: 10px;
}

        .main {
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100%;
        }
        #output {
  width: 100%;
  background-image: linear-gradient(to right, rgba(237, 155, 125, 0.789), rgba(237, 155, 125, 0.258));
  padding: 5px;
  border: 2px solid tomato;
  border-radius: 10px;
  margin-top: 2%;
  height: 600px;
  border: 1px solid #ccc;
  overflow-y:scroll; /* Add overflow-y property to enable vertical scrolling */
}

        .history {
            padding: 10px;
            margin: 10px;
            height: 100%;
        }

        .history p {
            cursor: pointer;
        }

        .main h1 {
            padding-top: 0;
        }

        .bottom-section {
            width: 100%;
            align-items: center;
        }

        .info {
            color: rgba(225, 225, 225, 0.5);
            font-size: 11px;
            padding: 10px;
        }

        input {
            border: none;
            background-color: rgba(225, 225, 225, 0.05);
            width: 100%;
            font-size: 17px;
            padding: 12px 15px;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
        }

        .input-container{
            position: relative;
            width: 100%;
            max-width: 650px;
        }

        button {
            border: solid 0.5px rgba(225, 225, 225, 0.5);
            background-color: transparent;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        select {
            border: solid 0.5px rgba(225, 225, 225, 0.5);
            background-color: transparent;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        option {
            background-color: transparent;
        }

        nav {
            border-top: solid 0.5px rgba(225, 225, 225, 0.5);
            padding: 10px;
            margin: 10px;
        }
        .user-message{
  font-family: "Nunito", sans-serif;
  background-color: rgba(216, 46, 12, 0.542);
  /* light color */
  text-align: left;
  /* changed text align to left */
  padding: 10px;
  /* added padding */
  color: white;
  width: fit-content;
  float: right;
  margin-top: 2%;
  margin-bottom: 2%;
  margin-right: 5%;
  align-items: center;
  font-style: italic;
  border-radius: 20px 15px 0px 20px;
  word-wrap: break-word; /* Add word-wrap property to wrap long messages */
}

.bot-message {
  font-family: "Nunito", sans-serif;
  background-color: rgba(224, 142, 126, 0.647);
  /* light color */
  text-align: left;
  /* changed text align to left */
  padding: 10px;
  /* added padding */
  color: white;
  float:left;
  width: fit-content;
  margin-left: 5%;
  margin-top: 5%;
  margin-right: 5%;
  margin-bottom: 2%;
  align-items: center;
  font-style: italic;
  border-radius: 20px 15px 0px 20px;
  word-wrap: break-word; /* Add word-wrap property to wrap long messages */
}

.user-message img,
.bot-message img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 20px;
}


    </style>
</head>
<body>
    <section class="side-bar d-flex flex-column justify-content-between">
        <button>Clear History</button>
        <div class="history d-flex flex-column"></div>
        <nav>
            <p>Made by Jayanth</p>
        </nav>
    </section>
    <section class="main d-flex flex-column justify-content-between">
        <header class="mt-5">
            <h1>JAY GPT</h1>
        </header>
        <div id="output"></div>
        <footer>
            <div class="bottom-section d-flex flex-row justify-content-centre mb-3">
                <div class="input-container shadow">
                    <input id="input"/>
                </div>
                <button id="submit" type="button">Submit</button>
            </div>
            <p class="info">
                Free Research Preview. ChatGPT may produce 
                inaccurate information about people, places, 
                or facts. ChatGPT May 24 Version
            </p>
        </footer>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="static/JS/script2.js"> </script>
</body>
</html>
